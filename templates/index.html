{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form action="{{ url_for('crear_factura') }}" method=post class=add-entry>
  <dl>
    <dt>Factura #:
      <dd><input type=text size=30 name=num value={{fnum}}>
        <dt>Fecha:
          <dd><input name=fecha size=20>
            <dt>Importe:
              <dd><input name=importe size=30>â‚¬
              <dd><input type=submit value=Share>

</form>
{% else %}
<h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
